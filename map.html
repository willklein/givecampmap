<!DOCTYPE html>
<html>
<head>
    <title>Map Prototype</title>

    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.ie.css" />
    <![endif]-->

    <link rel="stylesheet" href="css/map.css" />
</head>
<body>


<div id="teamap-container">
	<div id="teamap-map"></div>
    <div id="teamap-popupDetails"></div>
</div>

<script type="text/template" id="teamap-mapPopup">
    <div id="teamap-popupContent">
        {{#imageUrl}}
        <div class="teamap-popup-img-container">
            {{{.}}}
        </div>
        {{/imageUrl}}

        <div class="teamap-popup-text-container">
            <div class="teamap-close-button"><a href="#" id="teamap-popupClose">x</a></div>
            <h3 class="teamap-title">{{name}}</h3>
            <div class="teamap-excerpt-container">
                <p>{{excerpt}}</p>
                <p>{{#categories}}
                    <img class="teamap-overlay-category" src="http://www.esplanadeassociation.org/wp-content/plugins/teamaplocator/img/{{.}}.png" />
                   {{/categories}}</p>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="teamap-legendLabel">
    <li>
        <label data-id="{{id}}"><img src="{{icon}}" />{{{title}}}</label>
    </li>
</script>


<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script type="text/javascript" src="https://raw.github.com/leaflet-extras/leaflet-providers/master/leaflet-providers.js"></script>


<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="js/handlebars.js"></script>
<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
